<!DOCTYPE html> 
<html> 
<head> 
	<title></title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="css/jquery-mobile.css" />
	<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" /> -->
	<link rel="stylesheet" href="css/screen.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/script.js"></script>
</head> 

<body>

	<!--
		HOME (TIME PICKER)
	-->

	<div data-role="page" id="home">

		<div data-role="header">
			<h1>Minutes</h1>
		</div><!-- /header -->

		<div data-role="content">	
			<p>How much time do you have?</p>

			<div class="time-picker-clock">
				
			</div>

			<div data-role="fieldcontain">
	            <input id="time-slider" type="range" name="slider" value="15" min="0" max="30" step="1" data-highlight="false">
	        </div>

	        <a class="start-reading-button" data-role="button" data-inline="true" data-transition="slide" href="#reader">
                Start reading
            </a>
		</div><!-- /content -->

		<div data-role="footer">
			<a data-role="button" href="#settings" data-transition="slideup" class="ui-btn-left">
				Settings
	        </a>

			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page -->

	<!--
		SIGN IN
	-->

	<div data-role="page" id="signin">
		
		<div data-role="header">
			<h1>Minutes</h1>
		</div>

		<div data-role="content">
			
			<p>Sign in with Pocket to get started.</p>

			<a data-role="button" class="pocket-sign-in-button">
				Sign In
			</a>

		</div>

	</div>

	<!--
		AUTHENTICATE
	-->

	<div data-role="page" id="auth">
		
		<div data-role="header">
			<h1>Minutes</h1>
		</div>

		<div data-role="content">
			
			<p>Signing you in...</p>

		</div>

	</div>

	<!--
		READER
	-->

	<div data-role="page" id="reader">
		
		<div data-role="header">
			<a data-role="button" href="#reader" class="ui-btn-right">
				Skip
	        </a>
	        <a data-role="button" href="#home" data-transition="slide" data-rel="back" class="ui-btn-left">
	            Back
	        </a>

	        <h1></h1>
		</div>

		<div data-role="content">
			<div class="article-text"></div>

			<p class="loading-text">Finding something for you...</p>

			<div class="article-footer">
				<p>You've got more time; go ahead and keep reading!</p>

				<a data-role="button" data-inline="true" data-transition="slideup" href="#reader-next" class="next-article-button">
					Next
				</a>
			</div>
		</div>

	</div>

	<!--
		SETTINGS
	-->

	<div data-role="page" id="settings">
		<div data-role="header">
			<a data-role="button" href="#reader" data-rel="back" class="ui-btn-left">
				Done
	        </a>

			<h1>Settings</h1>
		</div>
	</div>

	<script type="text/javascript">
		$(function(){

		});
	</script>

</body>
</html>
